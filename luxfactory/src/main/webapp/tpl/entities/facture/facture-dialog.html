
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="myFactureLabel" >Cr&eacuteer ou modifier  Facture</h3>
         <small class="text-muted" >Les champs * sont obligatoires</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
              <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_id">Id</label>
  <input  class="form-control"   type="text"  autocomplete="off"   id="field_id" ng-model="vm.facture.id"                     ng-readonly="true"  ng-required="false"    ng-maxlength="255"                      />
 </div>
 </div>
 <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_dateEmission">Date Emission <span style="color:red" >*</span></label>
  <div class="input-group">
                    <input  id="field_dateEmission" type="text" class="form-control" name="dateEmission"    ng-required="true"  uib-datepicker-popup="{{dateformat}}"  ng-model="vm.facture.dateEmission"  is-open="vm.datePickerOpenStatus.dateEmission"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateEmission')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
 </div>
 </div>
 <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_commande">Commande</label>
 <div class="input-group">
                        <ui-select ng-model="vm.facture.commande"    ng-required="false">
                            <ui-select-match placeholder="Select Commande">{{$select.selected.id}}</ui-select-match>
                            <ui-select-choices repeat="commande in vm.commandes | filter: $select.search">
                                <div ng-bind-html="commande.id | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>  
                        <span class="input-group-btn" >
                            <button   ng-click="vm.zoomColumn('Commande','commande','commande', vm.facture.commande)" 
                                      class="btn btn-default" type="button"  ng-hide="!vm.facture.commande">
                                <span class="fa fa-eye"></span>
                            </button>
                            <button ng-click="vm.zoomColumn('Commande', 'commande','commande', {})"      
                                    class="btn btn-default" type="button"  ng-hide="vm.facture.commande">
                                <span class="fa fa-plus fw"></span>
                            </button>
                        </span>
                    </div> </div>
 </div>

        </div>
       
    </div>
    <div class="modal-footer">
        
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Enregister</span>
        </button>
    </div>
</form>
