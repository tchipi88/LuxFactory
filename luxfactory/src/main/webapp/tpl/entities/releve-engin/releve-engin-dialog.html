
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="myReleveEnginLabel" >Créer ou modifier  ReleveEngin</h3>
         <small class="text-muted" >Les champs * sont obligatoires</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
              <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_id">Id</label>
  <input  class="form-control"   type="text"  autocomplete="off"   id="field_id" ng-model="vm.releveEngin.id"                     ng-readonly="true"  ng-required="false"    ng-maxlength="255"                      />
 </div>
 </div>
 <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_engin">Engin <span style="color:red" >*</span></label>
 <div class="input-group">
                        <ui-select ng-model="vm.releveEngin.engin"    ng-required="true">
                            <ui-select-match placeholder="Select Engin">{{$select.selected.numeroChassis}}</ui-select-match>
                            <ui-select-choices repeat="engin in vm.engins | filter: $select.search">
                                <div ng-bind-html="engin.numeroChassis | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>  
                        <span class="input-group-btn" >
                            <button   ng-click="vm.zoomColumn('Engin','engin','engin', vm.releveEngin.engin)" 
                                      class="btn btn-default" type="button"  ng-hide="!vm.releveEngin.engin">
                                <span class="fa fa-eye"></span>
                            </button>
                            <button ng-click="vm.zoomColumn('Engin', 'engin','engin', {})"      
                                    class="btn btn-default" type="button"  ng-hide="vm.releveEngin.engin">
                                <span class="fa fa-plus fw"></span>
                            </button>
                        </span>
                    </div> </div>
 </div>
 <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_dateReleve">Date Releve <span style="color:red" >*</span></label>
  <div class="input-group">
                    <input  id="field_dateReleve" type="text" class="form-control" name="dateReleve"    ng-required="true"  uib-datepicker-popup="{{dateformat}}"  ng-model="vm.releveEngin.dateReleve"  is-open="vm.datePickerOpenStatus.dateReleve"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateReleve')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
 </div>
 </div>
 <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_compteurHoraire">Compteur Horaire <span style="color:red" >*</span></label>
  <input  class="form-control"   type="number"  autocomplete="off"  id="field_compteurHoraire" ng-model="vm.releveEngin.compteurHoraire"                     ng-readonly="false"  ng-required="true"                     />
 </div>
 </div>
 <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_consoCarburant">Conso Carburant <span style="color:red" >*</span></label>
  <input  class="form-control"   type="number"  autocomplete="off"  id="field_consoCarburant" ng-model="vm.releveEngin.consoCarburant"                     ng-readonly="false"  ng-required="true"                     />
 </div>
 </div>

        </div>
       
    </div>
    <div class="modal-footer">
        
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Enregister</span>
        </button>
    </div>
</form>
