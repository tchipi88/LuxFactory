<div class="bg-light lter b-b wrapper-md" >
    <nav class="navbar navbar-default" role="navigation" style="font-size: 19px">
            <div>
                <ul class="nav navbar-nav">
                    <li>
                        <a>
                             Roles
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    <small class="text-muted"></small>
</div>
<div>
    <jhi-alert></jhi-alert>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">

        <div class="panel-body table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th jh-sort-by="id"><span >ID</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="name"><span >Name</span> <span class="fa fa-sort"></span></th>
                      

                        <th >
                            <button class="btn btn-primary" ui-sref="role.new"   tooltip="CrÃ©er Role">
                                <i class="fa fa-plus">
                                </i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="role in vm.roles track by role.id">
                        <td>{{role.id}}</td>
                        <td>{{role.name}}</td>
                       

                        <td >


                            <button type="submit"   ui-sref="role.edit({id:role.id})" class="btn btn-sm btn-default"  tooltip="Modifier">
                                <i class="fa fa-edit">
                                </i>
                            </button>

                            <button type="submit"  ui-sref="role.delete({id:role.id})"  class="btn btn-sm btn-danger"  tooltip="Supprimer">
                                <i class="fa fa-trash">
                                </i>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-6">
                    <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
                </div>
                <div class="col-sm-6 text-right text-center-xs">
                    <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
