
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="myFournisseurLabel" >Cr√©er ou modifier  Fournisseur</h3>
        <small class="text-muted" >Les champs * sont obligatoires</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_id">Id</label>
                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_id" ng-model="vm.fournisseur.id"                     ng-readonly="true"  ng-required="false"    ng-maxlength="255"                      />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_nom">Nom <span style="color:red" >*</span></label>
                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_nom" ng-model="vm.fournisseur.nom"                     ng-readonly="false"  ng-required="true"    ng-maxlength="255"                      />
                </div>
            </div>



        </div>
        <div class="row">
            <div class="col-sm-12">
                <uib-tabset class="uib-tab-container" justified="true"   vertical="false"  type="pills">
                    <uib-tab>
                        <uib-tab-heading  >
                             Fournisseur
                        </uib-tab-heading>
                        <br>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="control-label"  for="field_logo">Logo</label>
                                    <div ngf-drop ngf-change="vm.setMimage($file, 'logo')" ngf-pattern="'image/*'"    ngf-capture="'camera'">
                                        <img data-ng-src="{{'data:' + vm.fournisseur.logoContentType  + ';base64,' + vm.fournisseur.logo}}" style="max-height: 100px;" ng-if="vm.fournisseur.logo"/>
                                        <div ng-if="vm.fournisseur.logo" class="help-block clearfix">
                                            <span class="pull-left">{{vm.fournisseur.logoContentType}}, {{byteSize(vm.fournisseur.logo)}}</span>
                                            <button ng-click="vm.fournisseur.logo = null;vm.fournisseur.logoContentType = null;"
                                                    class="btn btn-default btn-xs pull-right">
                                                <span class="glyphicon glyphicon-remove"></span>
                                            </button>
                                        </div>
                                        <button type="file" ngf-select class="btn btn-default btn-block"
                                                ngf-change="vm.setMimage($file,  'logo')" accept="image/*" >
                                            Add Logo
                                        </button>
                                    </div>
                                    <input type="hidden" class="form-control" id="field_logo"  name="logo"
                                           ng-model="vm.fournisseur.logo"      minbytes="5" />
                                    <input type="hidden" class="form-control" name="logoContentType" id="logoContentType"
                                           ng-model="vm.fournisseur.logoContentType" />

                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_telephonePortable">Telephone Portable <span style="color:red" >*</span></label>
                                    <div class="input-group"> <input  class="form-control"   type="text"  autocomplete="off"  id="field_telephonePortable"  ng-model="vm.fournisseur.telephonePortable"                     ng-readonly="false"  ng-required="true"                     /><span class="input-group-addon" >  <span >
                                                <i class="fa fa-phone"></i>
                                            </span> </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_telephoneFixe">Telephone Fixe</label>
                                    <div class="input-group"> <input  class="form-control"   type="text"  autocomplete="off"  id="field_telephoneFixe"  ng-model="vm.fournisseur.telephoneFixe"                     ng-readonly="false"  ng-required="false"                     /><span class="input-group-addon" >  <span >
                                                <i class="fa fa-phone"></i>
                                            </span> </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_adresse">Adresse <span style="color:red" >*</span></label>
                                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_adresse" ng-model="vm.fournisseur.adresse"                     ng-readonly="false"  ng-required="true"    ng-maxlength="255"                      />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_boitePostale">Boite Postale</label>
                                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_boitePostale" ng-model="vm.fournisseur.boitePostale"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_email">Email</label>
                                    <div class="input-group"> <input  class="form-control"   type="email"  autocomplete="off"  id="field_email"  ng-model="vm.fournisseur.email"                     ng-readonly="false"  ng-required="false"                     /><span class="input-group-addon" >  <span >
                                                <i class="fa fa-envelope"></i>
                                            </span> 
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_siteWeb">Site Web</label>
                                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_siteWeb" ng-model="vm.fournisseur.siteWeb"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
                                </div>
                            </div>


                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_responsable">Responsable</label>
                                    <div class="input-group">
                                        <ui-select ng-model="vm.fournisseur.responsable"    ng-required="false">
                                            <ui-select-match placeholder="Select Employe">{{$select.selected.nom}}</ui-select-match>
                                            <ui-select-choices repeat="responsable in vm.responsables | filter: $select.search">
                                                <div ng-bind-html="responsable.nom | highlight: $select.search"></div>
                                            </ui-select-choices>
                                        </ui-select>  
                                        <span class="input-group-btn" >
                                            <button   ng-click="vm.zoomColumn('Employe', 'employe', 'responsable', vm.fournisseur.responsable)" 
                                                      class="btn btn-default" type="button"  ng-hide="!vm.fournisseur.responsable">
                                                <span class="fa fa-eye"></span>
                                            </button>
                                            <button ng-click="vm.zoomColumn('Employe', 'employe', 'responsable', {})"      
                                                    class="btn btn-default" type="button"  ng-hide="vm.fournisseur.responsable">
                                                <span class="fa fa-plus fw"></span>
                                            </button>
                                        </span>
                                    </div> </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_numeroCommerce">Numero Commerce</label>
                                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_numeroCommerce" ng-model="vm.fournisseur.numeroCommerce"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
                                </div>
                            </div>
                        </div>
                    </uib-tab>
                    <!-- <uib-tab  ng-if="vm.fournisseur.id">
                        <uib-tab-heading  >
                            Produits
                        </uib-tab-heading>
                        <ng-include  src="'tpl/entities/produit-fournisseur/produit-fournisseurs.html'"></ng-include> 
                    </uib-tab> -->
                </uib-tabset>
            </div>
        </div>
    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Enregister</span>
        </button>
    </div>
</form>
